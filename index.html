<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israel Rodrigo">
    <title>Nintendo Switch Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contMaster">
        <div class="contSubMaster">
            <div class="contorno">
                <div class="mandoIzqSombra">
                    <div class="mandoIzq">
                        <div class="btnMenos" id="start">
                            <div class="accion"></div>
                        </div>
                        <div class="stickIzq">
                            <div class="lineaX"></div>
                            <div class="lineaY"></div>
                            <div class="joysSombra">
                                <div class="joys"></div>
                            </div>
                        </div>
                        <div class="botoneraPrincIzq">
                            <div class="botonAr"></div>
                            <div class="botonDr"></div>
                            <div class="botonAb"></div>
                            <div class="botonIz"></div>
                        </div>
                        <div class="btnSelect">
                            <div class="btnAc"></div>
                        </div>
                        <div class="sombraIzq"></div>
                    </div>
                </div>
                <div class="contornoPantalla">
                    <div class="pantalla">
                        <div class="pantallaDesactive">
                            <div class="lineaG"></div>
                            <div class="lineaP"></div>
                        </div>
                        <div class="pantallaLogo">
                            <div class="logo">
                                <img src="assets/logoNintendo.png" alt="logoNintendo">
                            </div>
                        </div>
                        <div class="pantallaLogo2">
                            <div class="logo2">
                                <img src="assets/logoNintendoSwitch.png" alt="logoSwitch">
                            </div>
                        </div>
                        <div class="pantallaLogo3">
                            <div class="logo3">
                                <div class="simboloSwitch">
                                    <div class="switchIzq">
                                        <div class="cir"></div>
                                    </div>
                                    <div class="switchDrch">
                                        <div class="cir"></div>
                                    </div>
                                </div>
                                <div class="tituloNintendo">
                                    <img src="assets/Titulo Nintendo.png" alt="logoNintendo">
                                </div>
                                <div class="tituloSwitch none">
                                    <img src="assets/Titulo Switch.png" alt="logoSwitch">
                                </div>
                            </div>
                        </div>
                        <div class="pantallaLogo4">
                            <div class="menuSwitch">
                                <div class="usuario">
                                    <div>
                                        <img src="assets/perfil1.png" alt="perfil1">
                                    </div>
                                    <div>
                                        <img src="assets/perfil2.png" alt="perfil2">
                                    </div>
                                    <div>
                                        <img src="assets/perfil3.png" alt="perfil3">
                                    </div>
                                </div>
                                <div class="infoSwitch">
                                    <div class="hora"></div>
                                    <div class="wifi">
                                        <i class="fa-solid fa-wifi" style="color: #00040a;"></i>                                    </div>
                                    <div class="bateria">
                                        <i class="fa-solid fa-battery-half" style="color: #000000;"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="contenidoSwitch">
                                <div class="juegos">
                                    <div>
                                        <img src="assets/caratula1.png" alt="caratula de juegos">
                                    </div>
                                    <div>
                                        <img src="assets/caratula2.png" alt="caratula de juegos">
                                    </div>
                                    <div>
                                        <img src="assets/caratula3.png" alt="caratula de juegos">
                                    </div>
                                    <div>
                                        <img src="assets/caratula4.png" alt="caratula de juegos">
                                    </div>
                                </div>
                                <div class="btnConsola">
                                    <div>
                                        <i class="fa-solid fa-power-off" style="color: #F70909;"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-gear" style="color: #F7B409;"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-gamepad" style="color: #09C8F7;"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-regular fa-bag-shopping" style="color: #88FB20;"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-regular fa-globe" style="color: #9C20FB;"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="footerSwitch">
                                <div>
                                    <div class="iconoSwitch">
                                    </div>
                                    <div class="chromecast">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mandoDrchSombra">
                    <div class="mandoDrch">
                        <div class="btnMas">
                            <div class="lineaA"></div>
                            <div class="lineaB"></div>
                            <div></div>
                        </div>
                        <div class="stickDrch">
                            <div class="lineaX"></div>
                            <div class="lineaY"></div>
                            <div class="joysSombra">
                                <div class="joysB"></div>
                            </div>
                        </div>
                        <div class="botoneraPrincDrch">
                            <div class="botonAr">
                                <p>X</p>
                            </div>
                            <div class="botonDr">
                                <p>A</p>
                            </div>
                            <div class="botonAb">
                                <p>Y</p>
                            </div>
                            <div class="botonIz">
                                <p>B</p>
                            </div>
                        </div>
                        <div class="btnStart">
                            <div class="btnAc"></div>
                        </div>
                        <div class="sombraDrch"></div>
                    </div>
                </div>
            </div>
            <div class="botonIzq"></div>
            <div class="botonDrch"></div>
            <div class="contornoSombra">

            </div>
            <div class="botonSombra">

            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0f76a9124f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
